<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">    
        <header id="title">My Library</header>
        <button id="addbook">Add Book</button>
    </div>        
    <div class="main-content">   
        <div id="display"></div>
    </div> 
    <div id="add-book-modal">
        <form id="add-book-form">
            <input type="text" placeholder="Title" id="book-title" name="title" required>
            <input type="text" placeholder="Author" id="book-author" name="author" required>
            <input type="number" placeholder="Pages" id="book-pages" name="pages" required>
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read">
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
